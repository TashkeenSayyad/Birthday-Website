<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Birthday Website</title>
    <script>
      // GitHub Pages SPA redirect hack
      // When a 404 occurs, this script captures the URL and redirects to index.html
      // while preserving the path in sessionStorage

      // Store the path that was requested
      sessionStorage.setItem('redirect', location.pathname.slice(0, -1) === '/Birthday-Website'
        ? '/'
        : location.pathname.replace('/Birthday-Website', ''));

      // Redirect to the base URL
      location.replace('/Birthday-Website/');
    </script>
  </head>
  <body>
  </body>
</html>
